{% load static %}
<form action="" class="search-pet-form">

        <img src="{% static 'imgs/search.svg' %}" alt="">
        <input type="text" id="search" name="Search" placeholder="Digite o nome do produto">
        <button>Busca</button>
    </div>
    {% if info.company %}
    <a class="button-add-prod" href="{% url 'cadastroProduto' %}">Adiconar produto</a>
    {% endif %}
</form>
